version: '3.8'

services:
  app:
    build: .
    image: nasrulmufid/it-help-desk:latest
    container_name: it-help-desk-app
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:FvfeVzMM9iYe0KxLCfHh6nqNUPsC7XDpqm8N1/y4/9U=
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=it_helpdesk
      - DB_USERNAME=it_helpdesk_user
      - DB_PASSWORD=it_helpdesk_pass
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - it-helpdesk
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      timeout: 10s
      retries: 3
      interval: 10s
      start_period: 30s

  db:
    image: mysql:8.0
    container_name: it-help-desk-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: it_helpdesk
      MYSQL_USER: it_helpdesk_user
      MYSQL_PASSWORD: it_helpdesk_pass
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - it-helpdesk
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$MYSQL_ROOT_PASSWORD"]
      timeout: 5s
      retries: 5
      interval: 10s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: it-help-desk-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - it-helpdesk

networks:
  it-helpdesk:
    driver: bridge

volumes:
  mysql_data:
