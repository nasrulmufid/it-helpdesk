version: '3.8'

# Docker Compose for Multi-Service Development
# This compose file uses the multi-service Dockerfile to build a single container
# with Laravel, MySQL, and phpMyAdmin all running together

services:
  it-help-desk-multi:
    build:
      context: .
      dockerfile: Dockerfile.multi
    image: it-help-desk-multi:latest
    container_name: it-help-desk-multi-dev
    ports:
      - "${APP_PORT:-8080}:80"
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      # Application settings
      APP_NAME: "IT Help Desk"
      APP_ENV: development
      APP_DEBUG: "true"
      APP_KEY: ${APP_KEY:-base64:YOUR_APP_KEY_HERE}
      
      # Database configuration
      DB_CONNECTION: mysql
      DB_HOST: localhost
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-it_helpdesk}
      DB_USERNAME: ${MYSQL_USER:-it_helpdesk_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-it_helpdesk_pass}
      
      # MySQL root password
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      
      # Mail configuration
      MAIL_MAILER: smtp
      MAIL_HOST: mailpit
      MAIL_PORT: 1025
      MAIL_FROM_ADDRESS: helpdesk@example.com
      MAIL_FROM_NAME: "IT Help Desk"
      
      # Session and cache
      SESSION_DRIVER: file
      CACHE_DRIVER: file
      QUEUE_CONNECTION: sync
      
    volumes:
      # Persist MySQL data
      - mysql_data:/var/lib/mysql
      # Mount application code for development (optional)
      # - ./app:/var/www/html/app
      # - ./resources:/var/www/html/resources
      # - ./routes:/var/www/html/routes
      
    networks:
      - it-helpdesk-multi
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    restart: unless-stopped
    
    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  it-helpdesk-multi:
    driver: bridge

volumes:
  mysql_data:
    driver: local