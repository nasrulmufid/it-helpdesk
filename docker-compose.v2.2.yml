version: '3.8'

services:
  # Laravel Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile.v2.2
    image: nasrulmufid/it-help-desk:v2.2.0
    container_name: it-helpdesk-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_NAME="IT Help Desk v2.2.0"
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:FvfeVzMM9iYe0KxLCfHh6nqNUPsC7XDpqm8N1/y4/9U=
      - APP_URL=http://localhost:8000
      - APP_TIMEZONE=Asia/Jakarta
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=it_helpdesk
      - DB_USERNAME=helpdesk_user
      - DB_PASSWORD=helpdesk_pass_2024
      - SESSION_DRIVER=database
      - SESSION_LIFETIME=120
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database
      - MAIL_MAILER=log
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
      - app_logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - it-helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Database Service
  mysql:
    image: mysql:8.0.35
    container_name: it-helpdesk-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_pass_2024_secure
      - MYSQL_DATABASE=it_helpdesk
      - MYSQL_USER=helpdesk_user
      - MYSQL_PASSWORD=helpdesk_pass_2024
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - it-helpdesk-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pass_2024_secure"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=200
      --wait-timeout=600
      --interactive-timeout=600

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: it-helpdesk-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_pass_2024_secure
      - PMA_ARBITRARY=1
      - UPLOAD_LIMIT=100M
      - MAX_EXECUTION_TIME=300
      - MEMORY_LIMIT=256M
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - it-helpdesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# Network Configuration
networks:
  it-helpdesk-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

# Volume Configuration
volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/mysql/data
  mysql_config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/mysql/config
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/logs